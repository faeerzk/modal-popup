<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    html {
  width: 100%;
  color: #666666;
  text-align: center;
}

.popup-Container {
    z-index: 1; 
    left: 0;
    top: 0;
    visibility: hidden;
    position: absolute;
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4);   
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    padding-top: 100px; 
}

.popup-Container.active {
  visibility: visible;
  text-align: center;
}

.popup-Content {
  visibility: hidden;
  margin: auto;
          padding: 15px;
          width: min-content;
          border-radius: 5px;
          overflow: visible;
          background-color: transparent !important;
          box-shadow: none !important;
          border: 1px solid transparent !important;
}

.popup-Content.active {
  visibility: visible;
}
.open {
  display: inline-block;
  vertical-align: middle;
  border-radius: 10px;
  color: #666666;
  background: #ffffff;
  border: 1px solid #666666;
}

.open:hover {
  border: 1px solid #666666;
  background: #666666;
  color: #ffffff;
}
.closeBtn{          
    color: black ;
    float: right;
    font-size: 30px ;
    font-weight: bold;
    opacity: inherit ;
    }
    .closeBtn:hover,
        .closeBtn:focus {
          color: grey ;
          text-decoration: none ;
          cursor: pointer;}
          iframe {
            width: 640px;
            height: 360px;
            border-radius: 5px;
        }
</style>

<div class="popup-Container">
    <div class="popup-Content">
        <div class="popup-Header">
        <span type="button" class="closeBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </span>
        </div>

        <div id="video"class="video"><iframe class="stopVids" src="https://www.youtube.com/embed/YOUTUBEID?enablejsapi=1&rel=0" frameborder="0" allowfullscreen></iframe></div>
    </div>
</div>

<h2>popup</h2>
<button class="open">click me to open popup modal</button>

<script>
    $(".open").on("click", function(){
        $(".popup-Container, .popup-Content").addClass("active");
    });

    $(".closeBtn, .popup-Container").on("click", function(e){
        $(".popup-Container, .popup-Content").removeClass("active");
        $(".stopVids",this).each(function(){
            this.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
            
        });
    });
</script>
